<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Introduce numero"));
        let numMul=parseInt(prompt("Introduce numero hasta el que se va multiplicar"));
        for(let i=0;i<=numMul;i++){
            console.log(num+"*"+i);
            console.log(num*i);
        }
    </script>
</body>
