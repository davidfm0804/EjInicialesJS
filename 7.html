<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <script>
        let array = [];
        let i=0;
        do{
            let introducir = prompt("Introduce Num");
            if(introducir!="stop"){
                array[i]=introducir;
                i++;
            }
            
        }while(introducir!="stop");

        console.log(array);
        console.log(Math.max(...array));
    </script>
</body>
</html>
